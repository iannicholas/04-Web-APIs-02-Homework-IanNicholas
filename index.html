<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta author="Ian Nicholas"/>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/styles.css" />
  </head>
  <body>
    <header>
        <div class="header">
           <a href="#">View Highscores</a> 
           <p class="right">Time: <span id="timer-count">60</span></p><br>
           <p class="right">Score: <span id="score-counter">0</span></p>
        </div>
    </header>
    <div class="main">
      <span id = "start-screen">
        <h1 class="h1">Coding Quiz Challenge</h1>
        <h3 class="h3">Try to answer the following code-related questions within the time  limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h3>
        <button id="start-quiz" class = "button-style">Start Quiz</button>
      </span>
    <!-- s -->
      <!-- click event in questions -->
      <span class="hide" id = "questions-elemenet">
        <h2 class="h2"></h2>
        <button id="choice1" class = "button-style"></button>
        <button id="choice2" class = "button-style"></button>
        <button id="choice3" class = "button-style"></button>
        <button id="choice4" class = "button-style"></button>
        <hr>
        <br>
        <span class="answer"></span>
      </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Assets/app.js"></script>
  </body>
</html>
